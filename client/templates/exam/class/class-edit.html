<template name="classEdit">
    <div class="container">
        <form id="editClass" data-parsley-validate>
            <div class="form-group">
                <label for="textClass">
                    Class Name
                </label>
                <input type="text" name="textClass" id="textClass" class="form-control" value="{{name}}" data-parsley-required="true"/>
            </div>

            <div class="form-group">
                <label for="branch">
                    Branch
                </label>
                <input type="text" name="branch" value="{{branch}}" id="branch" class="form-control" placeholder="IT" data-parsley-required="true"/>
            </div>
            <button type="submit" class="btn btn-primary" name="submit">
                Edit Class
            </button>
        </form>

        <a class="pull-right" href="{{pathFor route='classView'}}">
          <button type="button" class="btn btn-success">Go back</button>
        </a>

    </div>
</template>
