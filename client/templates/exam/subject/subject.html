<template name="subjectView">
  <div class="container">
      {{> addSubject}}
      {{#if subjectCount }}
        <table class="table table-striped">
        <thead>
        <tr>
          <th>Subject Name</th>
          <th>Subject Code</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        {{#each allSubjects}}
          <tr>
            <td>{{name}}</td>
            <td>{{code}}</td>
            <td><a href="/subject/{{_id}}" class="subjectEdit"><span class="glyphicon glyphicon-edit"></span></a></td>
            <td><a class="subjectDelete"><span class="glyphicon glyphicon-minus-sign"></span></a></td>
          </tr>
        {{/each}}
        </tbody>
      </table>

      <!-- {{> reactiveTable collection=allSubjects}} -->



      {{else}}
        <h2>No Subject Found.</h2><br>
        <h3><a href="{{pathFor route='addSubject'}}">Add new Subject</a></h3>
      {{/if}}
  </div>
</template>
