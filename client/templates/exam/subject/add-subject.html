<template name="addSubject">
    <div class="container">
        <form id="addSubject"  data-parsley-validate>
            
            <div class="form-group">
                <label for="subject">Subject Code</label>
                <input type="number" name="code" id="code" class="form-control" placeholder="415001" data-parsley-required="true"/>
            </div>

            <div class="form-group">
                <label for="subject">
                    Subject Name
                </label>
                <input type="text" name="subject" id="subject" class="form-control" placeholder="Enginnering Mathematics" data-parsley-required="true"/>
            </div>
            
            <button type="submit" class="btn btn-primary" name="submit">
                Add Subject
            </button>
        </form>
    </div>
</template>


<template name="showSubjects">
    <div class="container">
        <ul>
            {{#each allSubjects}}
                <li>{{this}}</li>
            {{/each}}
        </ul>
    </div>
</template>
