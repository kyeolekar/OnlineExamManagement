<template name="previousExams">
  <div class="container">
    <legend>Previous Exams</legend>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Exam Name</th>
          <th>Resume</th>
        </tr>
      </thead>
      <tbody>
        {{#each prev}}
        <tr>
          <td><a href="/student/exam/{{_id}}">{{_id}}</a></td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
