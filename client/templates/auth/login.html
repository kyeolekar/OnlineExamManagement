<template name="login">
  <div class="container">
    {{#if currentUser}}
      <div class="jumbotron">
        <div class="container">
          <p>You're already logged in</p>
          <a href="{{pathFor route='logout'}}">Logout</a>          
        </div>
      </div>
    {{else}}
      <div class="well">New User? <a href="{{pathFor route='register'}}">Register now.</a></div>
      <form id="login-form" data-parsley-validate>
        <div class="form-group">
          <label for="email">Username or Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Email" data-parsley-required="true">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" data-parsley-minlength="6" data-parsley-required="true">
        </div>
<!--         <div class="checkbox">
          <label>
            <input type="checkbox" checked="true"> Keep me loggged in
          </label>
        </div> -->
        <div class="forgot pull-right">
          <label>
            <a href="{{pathFor route='passwordRecovery'}}">Forgot Password?</a>
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    {{/if}}
  </div>
</template>
