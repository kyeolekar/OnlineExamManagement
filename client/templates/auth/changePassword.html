<template name="changePassword">
  <div class="container">
    {{#if currentUser}}
        <div class="well">Note - You will be logged out automatically after you change your password.</div>
         <form id="change-password" data-parsley-validate>
            <div class="form-group">
              <label for="password">Current Password</label>
              <input type="password" class="form-control" id="old-password" placeholder="Password" data-parsley-minlength="6" data-parsley-required="true">
            </div>
            <div class="form-group">
              <label for="password">Enter new Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" data-parsley-minlength="6" data-parsley-required="true">
            </div>
            <div class="form-group">
              <label for="password">Renter New Password</label>
              <input type="password" class="form-control" id="password2" placeholder="Password" data-parsley-minlength="6" data-parsley-required="true">
            </div>
            <button type="submit" class="btn btn-primary">Change Password</button>
          </form>
      {{/if}}
  </div>
</template>
